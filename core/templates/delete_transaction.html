{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Excluir Transação</h1>

<div class="bg-white rounded-md shadow p-6">
  <p class="mb-4">Tem certeza que deseja excluir a transação:</p>
  <p class="font-semibold">{{ transacao.description }} - R$ {{ transacao.value }}</p>
  <p class="text-gray-600">{{ transacao.date|date:"d/m/Y" }}</p>

  <form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white rounded-md p-3">Confirmar Exclusão</button>
    <a href="{% url 'historical' %}" class="bg-gray-500 text-white rounded-md p-3 ml-2">Cancelar</a>
  </form>
</div>
{% endblock %}
